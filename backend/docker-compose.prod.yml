services:
  # --- Banco de Dados PostgreSQL ---
  db:
    image: postgres:15-alpine
    container_name: prospectai_db
    restart: always
    volumes:
      - prospect_postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DB=${DATABASE_NAME}
    ports:
      # Apenas localhost (Segurança) - Porta 5436
      - "127.0.0.1:5436:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Cache Redis ---
  redis:
    image: redis:7-alpine
    container_name: prospectai_redis
    restart: always
    ports:
      # Apenas localhost
      - "127.0.0.1:6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- Evolution API ---
  evolution_api:
    image: evoapicloud/evolution-api:latest
    container_name: prospectai_evolution
    command: /bin/sh -c "sleep 10 && /usr/bin/npm start"
    restart: always
    ports:
      # ATENÇÃO: Se o AtendAI usar a 8080, mude aqui para 8081
      - "127.0.0.1:8080:8080"
    volumes:
      - prospect_evolution_data:/evolution/instances
    networks:
      - app-network
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${DATABASE_USER}:${DATABASE_PASSWORD}@db:5432/${EVOLUTION_DB_NAME}
      - REDIS_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/6
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_SAVE_INSTANCES=false

  # --- API Principal (FastAPI) ---
  api:
    # ATENÇÃO: Você precisa dar build e push com esse nome
    image: ckistian/prospectai-backend:latest
    container_name: prospectai_api
    restart: always
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      # MUDANÇA CRÍTICA: Porta 8001 externa -> 8000 interna
      # O Nginx vai mandar para a 8001
      - "8001:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Ajuste as URLs internas
      - DATABASE_URL=postgresql+asyncpg://${DATABASE_USER}:${DATABASE_PASSWORD}@db:5432/${DATABASE_NAME}
      - EVOLUTION_API_URL=http://evolution_api:8080
      # Define o fuso horário do contêiner para o Horário de Brasília
      - TZ=America/Sao_Paulo
    networks:
      - app-network

  # --- Worker ---
  agent_worker:
    # Mesma imagem da API
    image: ckistian/prospectai-backend:latest
    container_name: prospectai_worker
    restart: always
    command: ["/bin/sh", "-c", "sleep 15 && /opt/venv/bin/python -m app.agent_worker"]
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_started
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  prospect_postgres_data:
  prospect_evolution_data: